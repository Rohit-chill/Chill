        o: ["Sea Ltd", "Supercell", "Unity", "Krafto lnc"],

      },
      {
        q: "Garena ‡¶è‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∑‡ßç‡¶†‡¶æ‡¶§‡¶æ ‡¶ï‡ßá ?",
        o: ["Changhan Kim", "Forrest lee", "Junaid Ahmed", "Li wang Xi"],
        a: 1
      },
      {
        q: "‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá CS Rank ‡¶Æ‡ßÅ‡¶°‡ßá‡¶∞ ‡¶ï‡¶§‡¶§‡¶Æ ‡¶∏‡¶ø‡¶ú‡¶® ‡¶ö‡¶≤‡¶õ‡ßá ?",
        o: ["‡ß™‡ß™ ‡¶§‡¶Æ", "‡ß©‡ßÆ ‡¶§‡¶Æ", "‡ß©‡ß¶ ‡¶§‡¶Æ", "‡ß©‡ß™ ‡¶§‡¶Æ"],
        a: 1
      },
      {
        q: "‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá Monthly Membership  ‡¶è‡¶∞ ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶ï‡¶§ ?",
        o: ["‡ßß‡ß¶‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ", "‡ß®‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ", "‡ßß‡ß¨‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ", "‡ßß‡ß®‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ"],
        a: 2
      },
    ];

    let currentIndex = 0;
    let currentTopic = '';
    let score = 0;
    let correct = 0;
    let wrong = 0;
    let timer;
    let timeLeft;
    let selected = null;

    function startQuiz(topic) {
      currentTopic = topic;
      document.getElementById("topicSelect").style.display = "none";
      document.getElementById("quizBox").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      selected = null;
      timeLeft = 10;
      let qSet = currentTopic === 'freefire' ? freefireQuestions : [];
      if (currentIndex >= qSet.length) return showResult();

      document.getElementById("questionHeader").textContent = `‡¶ï‡ßÅ‡¶á‡¶ú-${currentIndex + 1}`;
      document.getElementById("questionText").textContent = qSet[currentIndex].q;

      const optBox = document.getElementById("optionButtons");
      optBox.innerHTML = '';
      qSet[currentIndex].o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          selected = i;
          [...optBox.children].forEach(b => b.style.backgroundColor = "white");
          btn.style.backgroundColor = "#d0f0c0";
        };
        optBox.appendChild(btn);
      });

      document.getElementById("barFill").style.width = "100%";
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("barFill").style.width = `${(timeLeft/10)*100}%`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function submitAnswer() {
      let qSet = currentTopic === 'freefire' ? freefireQuestions : [];
      if (selected === qSet[currentIndex].a) {
        score += 5;
        correct++;
      } else {
        wrong++;
      }
      clearInterval(timer);
      nextQuestion();
    }

    function nextQuestion() {
      if (selected !== freefireQuestions[currentIndex].a) wrong++;
      currentIndex++;
      loadQuestion();
    }

    function showResult() {
      document.getElementById("quizBox").style.display = "none";
      document.getElementById("resultBox").style.display = "block";
      const percent = Math.round((correct / freefireQuestions.length) * 100);
      document.getElementById("resultPercent").textContent = percent + '%';
      document.getElementById("totalPoints").textContent = score;
      document.getElementById("correctCount").textContent = correct;
      document.getElementById("wrongCount").textContent = freefireQuestions.length - correct;
    }
